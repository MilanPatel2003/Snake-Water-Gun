<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Water Gun Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div>
      <h1 id="header">CHOOSE YOUR SIDE</h1>
      <p>Round: <span id="round-counter">1</span> / 5</p>
      <p>User Score: <span id="user-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
    <div>
      <img src="./assets/images/snake.png" class="img" id="snake" alt="snake" srcset="" />
      <h1 class="title snake">snake</h1>
    </div>
    <div>
      <img src="./assets/images/water.png" class="img" id="water" alt="water" srcset="" />
      <h1 class="title water">water</h1>
    </div>
    <div>
      <img src="./assets/images/gun.png" class="img" id="gun" alt="gun" srcset="" />
      <h1 class="title gun">gun</h1>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
